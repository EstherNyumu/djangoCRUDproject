{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <h1 class="text-center text-secondary text-uppercase mt-3">Add Product</h1>
        <form class="product-form" action="{% url 'add-product-page' %}" method="post">
            <p>{{ success }}</p>
            {% csrf_token %}
            <input required class="form-control" type="text" name="p-name" placeholder="Enter Product Name"><br>
            <input required class="form-control" type="text" name="p-qtty" placeholder="Enter Quantity"><br>
{#            <input required class="form-control" type="text" name="p-size" placeholder="Enter Size"><br>#}
            <select required class="form-control" name="p-size" id="">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select><br>
            <input required class="form-control" type="text" name="p-price" placeholder="Enter price"><br>
            <input class="btn btn-info" type="submit" value="Save"><br>
        </form>
        <p>{{ prod_name }}</p>
        <p>{{ prod_quantity }}</p>
        <p>{{ prod_size }}</p>
        <P>{{ prod_price }}</P>
    </div>
{% endblock %}
