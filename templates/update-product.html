{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <h1 class="text-center text-secondary text-uppercase mt-3">UPDATE PRODUCT</h1>
        <form class="product-form" action="/update-product/{{ product.id }}" method="post">
            <p>{{ success }}</p>
            {% csrf_token %}
            <input value="{{ product.name }}" required class="form-control" type="text" name="p-name" placeholder="Update Product Name"><br>
            <input value="{{ product.qtty }}" required class="form-control" type="text" name="p-qtty" placeholder="Update Quantity"><br>
            <input value="{{ product.size }}" required class="form-control" type="text" name="p-size" placeholder="Update Size"><br>
            <input value="{{ product.price }}" required class="form-control" type="text" name="p-price" placeholder="Update price"><br>
            <input class="btn btn-info" type="submit" value="Update"><br>
        </form>
        <p>{{ prod_name }}</p>
        <p>{{ prod_quantity }}</p>
        <p>{{ prod_size }}</p>
        <P>{{ prod_price }}</P>
    </div>
{% endblock %}
